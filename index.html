<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b917ade03e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sign-up-container">
            <div class="head">Sign-up</div>
            <div class="icons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="inputs">
                <input type="email" name="" id="" placeholder="Your Email">
                <input type="password" name="" id="password" placeholder="Your password">
            </div>
            <div class="forgot">Forgot your password?</div>
            <button class="sign-up">Sign-up</button>
        </div>
        <div class="photo"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
